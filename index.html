<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>PantauUangKu.</title>
  <link rel="stylesheet" href="style.css">
  <link rel="icon" href="src/logo.png">
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <script src="https://cdn.tailwindcss.com"></script>

</head>
<body class="bg-gradient-to-tr from-green-50 via-teal-50 to-cyan-50 text-gray-800 p-6 min-h-screen font-sans">
  <div class="max-w-6xl mx-auto space-y-8">
    <header class="text-center bg-gradient-to-r from-teal-500 via-green-500 to-cyan-500 text-white py-10 rounded-3xl shadow-2xl fade-in">
      <h1 class="text-5xl font-extrabold drop-shadow-lg">ðŸ’¸ PantauUangKu.</h1>
      <p class="text-white/90 text-xl mt-3">Rencanakan keuanganmu, raih mimpimu!</p>
    </header>

    <section id="saldo-section" class="grid grid-cols-1 lg:grid-cols-3 gap-6">
      <div class="lg:col-span-2 bg-white p-6 rounded-2xl shadow-xl border-l-8 border-teal-500 fade-in">
        <h2 class="text-xl font-semibold text-gray-700">Saldo Saat Ini</h2>
        <p id="current-balance" class="text-4xl font-bold text-teal-600 mt-2">Rp 0</p>
      </div>
      <div class="flex gap-4 items-center bg-white p-6 rounded-2xl shadow-xl fade-in">
        <button id="add-income-btn" class="flex-1 bg-teal-500 hover:bg-teal-600 text-white px-5 py-3 rounded-lg shadow btn-scale transition-all duration-300">+ Pemasukan</button>
        <button id="add-expense-btn" class="flex-1 bg-amber-500 hover:bg-amber-600 text-white px-5 py-3 rounded-lg shadow btn-scale transition-all duration-300">- Pengeluaran</button>
      </div>
    </section>

    <section class="grid grid-cols-1 lg:grid-cols-2 gap-6">
      <div>
        <h2 class="text-2xl font-bold text-teal-700 mb-4">ðŸ“œ Riwayat Transaksi</h2>
        <ul id="transaction-list" class="space-y-4"></ul>
      </div>
      <div>
        <h2 class="text-2xl font-bold text-teal-700 mb-4">ðŸ“† Aktivitas Hari Ini</h2>
        <ul id="history-list" class="space-y-4"></ul>
      </div>
    </section>

    <section>
      <h2 class="text-2xl font-bold text-teal-700 mb-4">ðŸŽ¯ Tabungan Impian</h2>
      <form id="tabungan-form" class="bg-white p-6 rounded-2xl shadow-xl border-t-4 border-teal-500 space-y-4 fade-in">
        <div>
          <label for="tabungan-saldo" class="block text-sm font-medium text-gray-700">Saldo Saat Ini</label>
          <input type="text" id="tabungan-saldo" readonly class="w-full p-3 border rounded-lg bg-gray-100 text-gray-600 cursor-not-allowed" value="Rp 0" />
        </div>
        <div>
          <label for="tabungan-nama" class="block text-sm font-medium text-gray-700">Nama Barang Impian</label>
          <input type="text" id="tabungan-nama" placeholder="Nama barang impian" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-300" required />
        </div>
        <div>
          <label for="tabungan-harga" class="block text-sm font-medium text-gray-700">Harga Barang</label>
          <input type="number" id="tabungan-harga" placeholder="Harga barang" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-300" required />
        </div>
        <div>
          <label for="tabungan-nominal" class="block text-sm font-medium text-gray-700">Nominal per Tabung</label>
          <input type="number" id="tabungan-nominal" placeholder="Nominal per tabung" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-300" required />
        </div>
        <div class="file-input-wrapper">
          <label for="tabungan-gambar" id="file-label">Pilih Gambar</label>
          <input type="file" id="tabungan-gambar" accept="image/*" />
          <span id="file-name" class="file-name"></span>
        </div>
        <button type="submit" class="bg-teal-500 hover:bg-teal-600 text-white w-full p-3 rounded-lg shadow btn-scale transition-all duration-300">Tambahkan Tabungan</button>
      </form>
      <div id="tabungan-card-container" class="grid md:grid-cols-2 lg:grid-cols-3 gap-6 mt-6"></div>
    </section>

    <div id="modal" class="fixed inset-0 bg-black/60 flex items-center justify-center hidden">
      <div class="bg-white p-6 rounded-2xl w-full max-w-md shadow-2xl fade-in">
        <h3 class="text-2xl font-bold mb-4 text-teal-600" id="modal-title">Tambah Transaksi</h3>
        <form id="transaction-form" class="space-y-4">
          <div>
            <label for="form-judul" class="block text-sm font-medium text-gray-700">Judul Transaksi</label>
            <input type="text" id="form-judul" placeholder="Judul Transaksi" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-300" required />
          </div>
          <div>
            <label for="form-nominal" class="block text-sm font-medium text-gray-700">Nominal</label>
            <input type="number" id="form-nominal" placeholder="Nominal" class="w-full p-3 border rounded-lg focus:ring-2 focus:ring-teal-300" required />
          </div>
          <div class="flex justify-end gap-3">
            <button type="button" id="modal-cancel" class="px-5 py-2 border rounded-lg hover:bg-gray-100 transition-all duration-300">Batal</button>
            <button type="submit" class="bg-teal-500 text-white px-5 py-2 rounded-lg hover:bg-teal-600 shadow btn-scale transition-all duration-300">Simpan</button>
          </div>
        </form>
      </div>
    </div>
  </div>

  <script src="main.js" type="module"></script>
</body>
</html>
